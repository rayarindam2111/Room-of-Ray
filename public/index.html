<!doctype html>
<html>
  <head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <meta name="description" content="An anonymous chat system for the punny ones!">
	  <meta name="author" content="Arindam Ray">
	  <link rel="icon" href="favicon.ico" type="image/x-icon" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title class="roomNAMED">Room of Ray</title>
  </head>
  <body class="teal">
  <div class="container full-page teal lighten-2 round z-depth-1">
  	<div class="center-align teal lighten-1 round header-margin" style="z-index:500;">
		<h3 style="margin:0;" class="roomNAMED">Room of Ray</h3>
		<span class="h3small teal-text text-lighten-3" id="userno">****</span>
	</div>
	<div class="container-pad" id="messageblock">
	</div>
	
  </div>
	<div class="container" style="min-height:53px;">
		<div class="row form-fill teal lighten-3">
			<form class="form-send" action="">
				<div class="input-field col s9 m10" style="margin-top:0;">
				  <input autocomplete="off" placeholder="Enter text to send" id="data" type="text" class="validate" style="margin-bottom:10px;">
				</div>
				<div class="input-field col s2 push-s1 m1 push-m1" style="margin-top: 5px;margin-left: -10px;">
					<button type="submit" class="waves-effect waves-light btn-floating"><i class="material-icons left">arrow_upward</i></button>
				</div>
			</form>
			<div class="input-field col s1 pull-s2 m1 pull-m1" style="margin-top:0;">
					<form class="form-pic" action="/upload" enctype="multipart/form-data" method="post"><!--(roomNO)~(operation-first char)(username)#(data)-->
						<div class="file-field input-field">
						  <div>
							<span><i class="material-icons left">image</i></span>
							<input id="picUpload" type="file" onchange="checkFile();" name="upload" style="height:26px;" accept="image/*">
						  </div>
						</div>
						<input id="txtRoom" type="hidden" name="room" value="-1">
						<input id="txtUser" type="hidden" name="username" value="-1">
					</form>
			</div>		
		</div>
	</div>
	
	<div id="modalinp" class="modal bottom-sheet">
		<div class="modal-content">
		  <h4>Enter Name:</h4>
		  <input placeholder="Name cannot contain special characters or be blank" id="name" type="text" class="validate">
		</div>
		<div class="modal-footer">
		  <a href="#!" id="nclick" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
		</div>
	</div>
	
	<div id="modallist" class="modal">
    <div class="modal-content" style="padding-bottom:0">
      <ul class="collection with-header" id="nameslist">
      </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">CLOSE</a>
    </div>
	</div>
	
	<div id="modalgreet" class="modal">
    <div class="modal-content">
	<h3>Rooms available</h3>
      <div class="collection" id="divroom">
        <a href="#!" class="collection-item">Connecting to server</a>
      </div>
	  <ul class="collapsible" data-collapsible="accordion" style="margin:0">
		  <li>
			  <div id="onofft" class="collapsible-header">+ Add Room</div>
				  <div class="collapsible-body" style="padding-top:10px;padding-bottom:15px;">
					  <p style="margin:0">
					  <form class="form-addroom" action="">
						<label for="room_NEW">Room Name</label>
						<input placeholder="Room name cannot contain special characters or be blank" id="room_NEW" type="text" class="validate" style="margin-bottom:10px;">
						<button type="submit" class="waves-effect waves-light btn">OK</button>
					  </form>
					  </p>
				  </div>
		  </li>
	  </ul>
    </div>
	</div>
 
    <script src="js/socket.io-1.2.0.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.form.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
	//data format
	//(roomNO)~(operation-first char)(username)#(data)

	//first char = 0:data being sent
	//first char = 1:new user joined
	//first char = 2:user disconnected
	//first char = 3:pic received
	
	var user = "";
	var lastuser = "" ;
	var curuser;
	var allusers=[];
	var socket = io();
	var roomlist = [];
	var curroom;
	
	$('.modal').modal();
	
	$('#modalgreet').modal({
      dismissible: false,
	  ready: function(modal, trigger) {
        populatemodal();
      },
	  complete: function() { 
		$('#modalinp').modal('open');
		}
    }
	);
	
	$('#modalinp').modal({
      dismissible: false,
	  complete: function() { 
		if($('#name').val().trim()!="" && $('#name').val().indexOf('#')==-1 && $('#name').val().indexOf('~')==-1)
			{user = $('#name').val(); curuser = user; doM();}
		else
			setTimeout(function(){$('#name').val("");$('#modalinp').modal('open');}, 10); 
		}
    }
	);
	
	$('#modalgreet').modal('open');
	$(document).ready(function() {
		Materialize.updateTextFields();
	  });
	$('#userno').click(function(){
		$('#nameslist').html('<li class="collection-header"><h4 style="color:#ee6e73">Users</h4></li>');
		for(var j=0;j<allusers.length;j++)
			$('#nameslist').append('<li class="collection-item" style="font-size: 1.2rem;">â€¢ ' + allusers[j] + '</li>');
		$('#modallist').modal('open');
	});
	
	
	
	function doM() {
		socket.emit('chat message', curroom + '~1' + user + '#');
		$('#txtRoom').val(curroom);
		$('#txtUser').val(user);
		
	}

	function populatemodal(){
		socket.emit('roomlist', curroom);
	}

	function roomselected(data){
		curroom = data.substring(0,data.search('. '))-1;
		$('.roomNAMED').html(data.substring(data.search('. ')+1,data.length));
		$('#modalgreet').modal('close');
	}
	  
	 function checkFile(){
			var fileP = this.document.getElementById('picUpload');
			if(window.File && window.FileReader && window.FileList)
				if(!(fileP.files[0].size<=3145728 && fileP.files[0].type.startsWith("image/"))) {alert("Only image files upto 3MB allowed!");return;}
			$('.form-pic').submit();
	 }
	</script>
	<script>  
	    $('.form-send').submit(function(){
			if($('#data').val().trim()!=""){
				socket.emit('chat message', curroom + '~0' + user + '#' + $('#data').val());
			  $('#data').val('');
			  }
			  return false;
        });
		$('.form-addroom').submit(function(){
			  if($('#room_NEW').val().trim()!="" && $('#room_NEW').val().indexOf('#')==-1 && $('#room_NEW').val().indexOf('~')==-1){
			  var xt = $('#room_NEW').val();
				socket.emit('addroom', xt); 
				$('#room_NEW').val('Creating room ' + xt);
				$(".form-addroom :input").prop("disabled", true);
			  }
			  else
			  $('#room_NEW').val('');
			  return false;
        });
		$('.form-pic').submit(function() {
			$(this).ajaxSubmit({
				error: function(xhr) {
					console.log('Error: ' + xhr.status);
				},
				success: function(response) {
					console.log(response);
				}
			});
			//Disable the page refresh.
			return false;
		});
	</script>
	<script>
	    socket.on('chat message', function(msg){
			if(msg.substring(0,msg.search('~'))!=curroom) return;
			msg = msg.substring(msg.search('~')+1,msg.length);//(roomNO)~(operation-first char)(username)#(data)
			curuser = msg.substring(1,msg.search('#'));
			if(msg.substring(0,1)=='0'){
				if(msg.substring(1,user.length + 1)== user)
					if(lastuser==curuser){
					$('#messageblock').append('<div class="row same-as-before"><div class="col s7 right right-align"><div class="flow-text teal accent-4 left-align inline-block pad round z-depth-1"><span>' + msg.substring(msg.search('#')+1,msg.length) + '</span></div></div></div>');lastuser = curuser;
					}
					else{
					$('#messageblock').append('<div class="row"><div class="col s7 right right-align"><div class="flow-text teal accent-4 left-align inline-block pad round z-depth-1"><span class="firstname">'+ msg.substring(1,msg.search('#')) +'</span><br><span>' + msg.substring(msg.search('#')+1,msg.length) + '</span></div></div></div>');lastuser = curuser;
					}
				else
					if(lastuser==curuser){
					$('#messageblock').append('<div class="row same-as-before"><div class="col s7 left left-align"><div class="flow-text teal accent-4 left-align inline-block pad round z-depth-1"><span>' + msg.substring(msg.search('#')+1,msg.length) + '</span></div></div></div>');lastuser = curuser;
					}
					else{
					$('#messageblock').append('<div class="row"><div class="col s7 left left-align"><div class="flow-text teal accent-4 left-align inline-block pad round z-depth-1"><span class="firstname">'+ msg.substring(1,msg.search('#')) +'</span><br><span>' + msg.substring(msg.search('#')+1,msg.length) + '</span></div></div></div>');lastuser = curuser;
					}
			}
			else if(msg.substring(0,1)=='1'){
				$('#messageblock').append('<div class="row bottom-mar"><div class="col s12 center-align"><div class="flow-text teal lighten-3 center-align inline-block pad round z-depth-1"><span><span class="green-text text-darken-3">' + msg.substring(1,msg.search('#')) + '</span> joined the chat</span></div></div></div>');
				lastuser = "";
			}
			else if(msg.substring(0,1)=='2'){
				$('#messageblock').append('<div class="row bottom-mar"><div class="col s12 center-align"><div class="flow-text teal lighten-3 center-align inline-block pad round z-depth-1"><span><span class="red-text">' + msg.substring(1,msg.search('#')) + '</span> left the chat</span></div></div></div>');
				lastuser = "";
			}
			
			if($('.container-pad').height() + 150>$(window).height()) window.scrollTo(0, document.body.scrollHeight);
        });
		
		socket.on('allusers', function(msg){
			if(msg[msg.length-1]!=curroom) return;
			var discard = msg.pop();
			allusers = msg;
			if(allusers.length==0)
				$('#userno').html('Nobody online');
			else if(allusers.length==1)
				$('#userno').html('1 person online');
			else
				$('#userno').html(allusers.length + ' people online');
		});

		socket.on('roomlist', function(msg){
			roomlist = msg;
			$('#divroom').html("");
			for(var j=0;j<roomlist.length;j++)
				$('#divroom').append('<a href="#!" class="collection-item clickme">' + (j+1) + '. ' + roomlist[j] + '</a>');
			$('.clickme').click(function(){roomselected(this.innerHTML);});
		});	
		
		socket.on('addroom', function(msg){
				populatemodal();
				$('#room_NEW').val('');
				$(".form-addroom :input").prop("disabled", false);
				$("#onofft").click();
			//roomselected(msg); //msg format: NO. ROOM_NAME
		});

		socket.on('pic', function(msg){
				if(msg.substring(0,msg.search('~'))!=curroom) return;
				msg = msg.substring(msg.search('~')+1,msg.length);//(roomNO)~(operation-first char)(username)#(data)
				var cName = msg.substring(1,msg.search('#'));
				if(msg.substring(1,user.length + 1)== user)
					$('#messageblock').append('<div class="row"><div class="col s7 right right-align"><div class="flow-text teal accent-4 left-align inline-block pad round z-depth-1"><span class="firstname">'+ msg.substring(1,msg.search('#')) +'</span><br><img onload="upLOC()" class="materialboxed responsive-img" src="' + msg.substring(msg.search('#')+1,msg.length) + '"></div></div></div>');
				else
					$('#messageblock').append('<div class="row"><div class="col s7 left left-align"><div class="flow-text teal accent-4 left-align inline-block pad round z-depth-1"><span class="firstname">'+ msg.substring(1,msg.search('#')) +'</span><br><img onload="upLOC()" class="materialboxed responsive-img" src="' + msg.substring(msg.search('#')+1,msg.length) + '"></div></div></div>');
				$('.materialboxed').materialbox();
				setTimeout(function(){if($('.container-pad').height() + 150>$(window).height()) window.scrollTo(0, document.body.scrollHeight)} , 10);
		});			
    </script>
	<script>function upLOC(){if($('.container-pad').height() + 150>$(window).height()) window.scrollTo(0, document.body.scrollHeight)}</script>
  </body>
</html>
